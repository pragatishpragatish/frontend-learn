<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .completed {
            text-decoration: line-through;
            color: gray;
            opacity: 0.7;
        }

        li {
            margin: 0.5rem 0;
            padding: 0.5rem;
            background-color: #f9f9f9;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            margin-left: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            width: 5rem;
            height: 2rem;
            border-radius: 15px;
        }

        button:hover {
            background-color: blue;
        }

    </style>
</head>
<body>
    <main>
        <h1>Task Manager</h1>
        <!-- Input -->
        <input type="text" id="taskInput" placeholder="Enter Your Task">
        <button id="addTaskBtn">Add Task</button>
        <!-- Filter -->
        <div>
             <button class="filterBtn" data-filter="all">All</button>
             <button class="filterBtn" data-filter="active">Active</button>
             <button class="filterBtn" data-filter="completed">Completed</button>
        </div>
        <!-- Task List -->
        <ul id="taskList"></ul>
    </main>
    <script>
        let taskInput = document.getElementById("taskInput");
        let addTaskBtn = document.getElementById("addTaskBtn");
        let filterButtons = document.querySelectorAll(".filterBtn"); // ‚úÖ fixed selector
        let taskList = document.getElementById("taskList");

        // ‚ûï Add Task
        addTaskBtn.addEventListener("click", function () {
            let taskText = taskInput.value.trim();
            if (taskText === "") return;

            let li = document.createElement("li");
            let span = document.createElement("span");
            span.textContent = taskText;

            // ‚úÖ Complete button
            let completeBtn = document.createElement("button");
            completeBtn.textContent = "‚úÖ";
            completeBtn.addEventListener("click", function () {
            li.classList.toggle("completed"); // ‚úÖ apply class to <li>
            });

            // ‚úÖ Delete button
            let deleteBtn = document.createElement("button");
            deleteBtn.textContent = "üóëÔ∏è";
            deleteBtn.addEventListener("click", function () {
            li.remove();
            });

            // ‚úÖ Add all to <li>
            li.appendChild(span);
            li.appendChild(completeBtn);
            li.appendChild(deleteBtn);
            taskList.appendChild(li);

            taskInput.value = "";
        });

        // üîç Filter Buttons
        filterButtons.forEach(button => {
            button.addEventListener("click", () => {
            let filter = button.dataset.filter;
            let tasks = document.querySelectorAll("li");

            tasks.forEach(task => {
                switch (filter) {
                case "all":
                    task.style.display = "flex";
                    break;
                case "active":
                    task.style.display = task.classList.contains("completed") ? "none" : "flex";
                    break;
                case "completed":
                    task.style.display = task.classList.contains("completed") ? "flex" : "none";
                    break;
                }
            });
            });
        });
    </script>
</body>
</html>
