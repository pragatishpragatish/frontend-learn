<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i = 0; i<=50; i+=2){
            console.log(i);
        }
        let a = 1;
        while (a<=50){
            console.log(a);
            a+=2;
        }
        let b = "I will practice daily";
        let c = 1;
        do{
            console.log(b);
            c++;
        }
        while(c <=5);
        let fruits = ["Apple", "Banana", "Watermelon"];
        for (let j = 0; j < fruits.length; j++){
            console.log(`The fruit is: ${fruits[j]}`);
        }
    </script>
</body>
</html>
