<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Persistent Notes App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f3f3f3;
    }
    h1 {
      text-align: center;
    }
    form {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #addNoteBtn {
      background-color: #4caf50;
      color: white;
    }
    #clearAllBtn {
      background-color: #f44336;
      color: white;
      margin-left: 10px;
    }
    .notes-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .note {
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      width: calc(33% - 10px);
      box-sizing: border-box;
      position: relative;
    }
    .note h3 {
      margin-top: 0;
    }
    .note small {
      color: #777;
    }
    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 3px 7px;
      cursor: pointer;
    }
    .no-notes {
      text-align: center;
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>üóÇÔ∏è Persistent Notes App</h1>

  <form id="noteForm">
    <input type="text" id="noteTitle" placeholder="Note Title" required />
    <textarea id="noteContent" placeholder="Note Content" rows="4" required></textarea>
    <button type="submit" id="addNoteBtn">Add Note</button>
    <button type="button" id="clearAllBtn">Clear All Notes</button>
  </form>

  <div id="notesList" class="notes-container"></div>

  <script>
    let notesArray = [];

    // Load notes from localStorage
    function loadNotes() {
      const storedNotes = localStorage.getItem("notes");
      if (storedNotes) {
        notesArray = JSON.parse(storedNotes);
      } else {
        notesArray = [];
      }
      renderNotes();
    }

    // Render all notes
    function renderNotes() {
      const container = document.getElementById("notesList");
      container.innerHTML = ""; // clear current notes

      if (notesArray.length === 0) {
        container.innerHTML = '<p class="no-notes">No notes yet.</p>';
        return;
      }

      notesArray.forEach((note, index) => {
        const noteEl = document.createElement("div");
        noteEl.className = "note";

        noteEl.innerHTML = `
          <h3>${note.title}</h3>
          <p>${note.content}</p>
          <small>üïí ${note.timestamp}</small>
          <button class="delete-btn" onclick="deleteNote(${index})">Delete</button>
        `;
        container.appendChild(noteEl);
      });
    }

    // Add a new note
    document.getElementById("noteForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const title = document.getElementById("noteTitle").value.trim();
      const content = document.getElementById("noteContent").value.trim();

      if (!title || !content) return;

      const note = {
        title,
        content,
        timestamp: new Date().toLocaleString()
      };

      notesArray.push(note);
      localStorage.setItem("notes", JSON.stringify(notesArray));
      renderNotes();

      // Clear inputs
      document.getElementById("noteForm").reset();
    });

    // Delete a single note
    function deleteNote(index) {
        notesArray.splice(index, 1);
        localStorage.setItem("notes", JSON.stringify(notesArray));
        renderNotes();
    }

    // Clear all notes
    document.getElementById("clearAllBtn").addEventListener("click", () => {
      if (confirm("Are you sure you want to delete all notes?")) {
        notesArray = [];
        localStorage.removeItem("notes");
        renderNotes();
      }
    });

    // On page load
    window.addEventListener("DOMContentLoaded", loadNotes);
  </script>

</body>
</html>
